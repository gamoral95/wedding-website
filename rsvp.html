<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <div class="sidebar">
        <h1>Bilge & Sarp</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <section class="rsvp">
            <div class="container">
                <h2>RSVP</h2>
                <form id="rsvp-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="attendance">Will you attend?</label>
                    <select id="attendance" name="attendance">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br>
                    <label for="num_people">Number of People Attending:</label>
                    <input type="number" id="num_people" name="num_people" min="1" required><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="attendees">
            <div class="container">
                <h2>Attendees</h2>
                <ul id="attendees-list"></ul>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('rsvp-form').onsubmit = function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const attendeesList = document.getElementById('attendees-list');

            fetch('https://script.google.com/macros/s/AKfycbx_5wBpiOTMkhnMYCioEsbX9FDzRYbE0W9n2-VPOuW6XvT-ekOy3T7UjmpQf5HKefQx_Q/exec', {
                method: 'POST',
                body: JSON.stringify({
                    name: data.get('name'),
                    attendance: data.get('attendance'),
                    num_people: data.get('num_people')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).then(data => {
                if (data.result === 'success') {
                    alert('RSVP submitted successfully!');
                    const listItem = document.createElement('li');
                    listItem.textContent = `${data.name} - ${data.num_people} attending`;
                    attendeesList.appendChild(listItem);
                } else {
                    throw new Error(data.message);
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was a problem with your submission: ' + error.message);
            });
        };
    </script>
</body>
</html>
