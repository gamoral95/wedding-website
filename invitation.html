<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilge & Sarp's Wedding - Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap">
    <style>
        .countdown {
            font-family: 'Playfair Display', serif;
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .countdown div {
            display: inline-block;
            margin: 0 10px;
        }

        .countdown div span {
            display: block;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Bilge & Sarp</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <section class="hero">
            <div class="hero-content">
                <h2>Bilge & Sarp</h2>
                <p>10 AUGUST, 2024 â€“ AMSTERDAM</p>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <p>We are delighted to invite you to our wedding on 10th August 2024 at Corvershof, Amsterdam. Please join us in celebrating our special day!</p>
            </div>
        </section>
        <section class="countdown" id="countdown">
            <div>
                <span id="days"></span>
                Days
            </div>
            <div>
                <span id="hours"></span>
                Hours
            </div>
            <div>
                <span id="minutes"></span>
                Minutes
            </div>
            <div>
                <span id="seconds"></span>
                Seconds
            </div>
        </section>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 10, 2024 16:30:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The wedding has started!";
            }
        }, 1000);
    </script>
</body>
</html>
